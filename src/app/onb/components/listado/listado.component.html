<h3>Listado</h3>

<ul class="list-group">
    <li *ngFor="let character of characterList; let i = index;" class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{'list-group-item-success' : i === 0, 'list-group-item-warning' : i === characterList.length - 1}">

    <div class="">
        <span class="text-primary">{{i + 1}} </span>
    {{character.name}}     Poder: {{character.power}} 
    </div>
    <button  (click)="deleteCharacter(character.id!)" class="btn btn-danger">X</button>
</li>

</ul>
